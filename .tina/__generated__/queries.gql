query getGalleryGridDocument($relativePath: String!) {
  getGalleryGridDocument(relativePath: $relativePath) {
    sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    data {
      ...GalleryGridParts
    }
  }
}

query getGalleryGridList {
  getGalleryGridList {
    totalCount
    edges {
      node {
        id
        sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
        data {
          ...GalleryGridParts
        }
      }
    }
  }
}

