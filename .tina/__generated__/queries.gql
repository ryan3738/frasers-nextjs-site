query getSectionDocument($relativePath: String!) {
  getSectionDocument(relativePath: $relativePath) {
    sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    data {
      ...SectionParts
    }
  }
}

query getSectionList {
  getSectionList {
    totalCount
    edges {
      node {
        id
        sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
        data {
          ...SectionParts
        }
      }
    }
  }
}

